<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Envelope + Letter (Open/Close on Click)</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter">
          <div class="text">
            <strong>Dear Person.</strong>
            <p class="page">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
              Numquam labore omnis minus maiores laboriosam, facere in beatae esse.
            </p>
          </div>
          <button class="prev hidden">Previous</button>
          <button class="next hidden">Next</button>
        </div>
      </div>
      <div class="heart"></div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
