<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Letter</title>
    <style>
	@import url('https://font.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('blabla/bla.jpg') no-repeat center center/cover; /* masukin kolase */
            font-family: "Dancing Script", cursive;
        }
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #8B4513;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .envelope:before, .envelope:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #8B4513;
            transition: 0.6s;
        }
        .envelope:before {
            top: 0;
            transform-origin: top;
        }
        .envelope:after {
            bottom: 0;
            transform-origin: bottom;
        }
        .envelope.open:before {
            transform: rotateX(180deg);
        }
        .envelope.open:after {
            transform: rotateX(-180deg);
        }
        .letter {
            position: absolute;
            width: 80%;
            height: 60%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
        }
        .full-screen-letter {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            z-index: 10;
        }
        .full-screen-letter.open {
            display: flex;
            flex-direction: column;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .navigation-buttons button {
            padding: 10px 20px;
            font-size: 18px;
        }
        .footer-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: white;
        }
        .heart-sticker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openLetter()">
        <div class="letter">
            Click To Open
        </div>
        <div class="heart-sticker">ðŸ©·</div>
        <div class="footer-text">
            From : Keli <br>
            To	 : Yna
        </div>
    </div>
    <div class="full-screen-letter" id="fullScreenLetter">
        <p id="letterContent">Dear Rheina, </p>
        <div class="navigation-buttons">
            <button onclick="prevPage()">Previous</button>
            <button onclick="nextPage()">Next</button>
        </div>
    </div>

    <script>
        const letterPages = [
            "Dear Rheina, ",
            "PAGE 2: Page 2",
            "PAGE 3: Page 3"
        ];
        let currentPage = 0;

        function openLetter() {
            document.querySelector('.envelope').classList.toggle('open');
            document.getElementById('fullScreenLetter').classList.toggle('open');
            showPage(currentPage);
        }

        function showPage(page) {
            document.getElementById('letterContent').innerText = letterPages[page];
        }

        function nextPage() {
            if (currentPage < letterPages.length - 1) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        }
    </script>
</body>
</html>
